
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	</head>
	<body>
		<div id="map"></div>
		<script src="data/exp_routes.js"></script>
		<script>
		var map = L.map('map', {
			zoomControl:true, maxZoom:19
		}).fitBounds([[20.1164740198,90.7596538008],[21.8242167394,94.7264375653]]).setView([20.80, 92.45], 5);;
		
		
        
		function doStyleroutes(feature) {
				return {
					weight: 1,
					color: '#5f8878',
				};		}
		var exp_routesJSON = new L.geoJson(exp_routes,{
			style: doStyleroutes
		});
		exp_routesJSON.addLayer(exp_routesJSON).addTo(map);

		
		
	</script>
</body>
</html>
